<ng-container *ngIf="!scenarios">
    <H2>Pas de rapport</H2>
</ng-container>


<ng-container *ngIf="scenarios">
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Application</th>
                    <th scope="col">Etat Application</th>
                    <th scope="col">Commentaire Application</th>
                    <th scope="col">Scénario</th>
                    <th scope="col">Statut Scénario</th>
                </tr>
            </thead>
            <tbody>

                <!-- <tr *ngFor="let statut of statuts">
                    <td>{{ statut.scenario.application.name }}</td> -->
                <tr *ngFor="let application of applications">
                    <td>{{ application.name }}</td>
                    <td>Libellé à calculer selon statut scénario</td>
                    <td> <textarea class="form-control" rows="1">Rien à signaler</textarea></td>
                    <td>
                        <table class="table" class="table-borderless">
                            <tbody>
                                <tr *ngFor="let scenario of scenarios">
                                    <!-- <td> {{ scenario.name }}</td> -->
                                    <td *ngIf="application.id === scenario.application.id"> {{ scenario.name }}</td>
                                </tr>

                            </tbody>
                        </table>

                    </td>
                    <td>
                        <!-- Pas de bordures sur la table bootstrap avec "class="table-borderless"" -->
                        <table class="table" class="table-borderless">
                            <tbody>
                                <!-- <tr *ngFor="let scenario of scenarios">
                                    <td> {{ scenario.statut }}</td> -->
                                <tr>
                                    <td>
                                        <select class="form-control">
                                            <option *ngFor="let statut of statuts">
                                               <P *ngIf="application.id  === statut.scenario.id">{{ statut.label }} </P> 
                                            </option>
                                        </select>

                                </tr>
                                <!-- <tr *ngFor="let statut of statuts">
                                        <td *ngIf="application.id  === statut.scenario.id">{{statut.label}}</td>
                                    </tr> -->
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
