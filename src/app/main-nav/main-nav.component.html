<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <!-- <a mat-list-item routerLink="/home"><mat-icon>home</mat-icon></a> -->
      <a mat-list-item routerLink="/home">Accueil</a>
      <a mat-list-item routerLink="/listreport">Liste de Rapport</a>
      <!-- <a mat-list-item routerLink="/consultreport">Consulter le Rapport</a>      il y a un component mais inutile ds le menu --> 
      <a mat-list-item routerLink="/report">Réaliser le rapport</a>
      <!-- <a mat-list-item routerLink="/tool"><mat-icon matListIcon>touch_app</mat-icon></a> -->
      <a mat-list-item routerLink="/contact">Contacter le patrimoine</a>
      <a mat-list-item routerLink="/tool">Réaliser le Suvi</a>
      <a mat-list-item routerLink="/line">Réaliser ligne de Rapport</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- 'primary', 'accent', or 'warn'. -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Suivi Patrimoine Distrib' & Démat'</span>
      <!-- <img src="assets/bannierepf.jpg" class="img-fluid" alt="Responsive image"> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
